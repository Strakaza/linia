<!DOCTYPE html>
<html lang="{{ current_lang }}">

<head>
    {% include 'seo_head.html' %}
    <!-- Police rétro VT323 : Le look terminal parfait -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURATION DE BASE --- */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: 'VT323', monospace;
            /* La touche rétro */
            overflow: hidden;
            color: #fff;
            /* Lissage de police désactivé pour le côté "pixel perfect" */
            -webkit-font-smoothing: none;
        }

        /* --- IMAGE DE FOND (Le Bus) --- */
        .background-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bus_404.jpeg');
            background-size: cover;
            background-position: center center;
            z-index: 0;
        }

        /* --- VIGNETTE (Ombrage) --- */
        /* Essentiel pour lire le texte blanc sur une photo de nuit */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center,
                    transparent 0%,
                    rgba(0, 0, 0, 0.4) 60%,
                    rgba(0, 0, 0, 0.9) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- SCANLINES DISCRÈTES (Texture TV) --- */
        /* Pas une grille, juste des lignes horizontales très fines */
        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }

        /* --- CONTENEUR PRINCIPAL --- */
        .terminal-ui {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            /* Effet Glow */
        }

        /* --- HAUT : STATUS BAR --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .blink {
            animation: blinking 1s infinite step-end;
        }

        @keyframes blinking {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .warning-text {
            color: #ffb86c;
            /* Orange rétro doux */
            text-shadow: 0 0 10px rgba(255, 184, 108, 0.8);
        }

        /* --- CENTRE/BAS : MESSAGE ERREUR --- */
        .main-content {
            margin-bottom: 60px;
            max-width: 800px;
        }

        h1 {
            font-size: 5rem;
            /* Très gros pour le style rétro */
            line-height: 0.9;
            margin: 0 0 15px 0;
            font-weight: 400;
            letter-spacing: 2px;
        }

        p {
            font-size: 2rem;
            margin: 0 0 40px 0;
            opacity: 0.9;
            color: #ddd;
        }

        .cursor {
            display: inline-block;
            width: 15px;
            height: 4rem;
            background: #fff;
            vertical-align: sub;
            margin-left: 5px;
            animation: blinking 1s infinite;
            box-shadow: 0 0 10px #fff;
        }

        /* --- LIENS DE NAVIGATION (COMMANDES) --- */
        .command-list {
            display: flex;
            gap: 30px;
        }

        .cmd-link {
            font-size: 1.8rem;
            color: #ffb86c;
            /* Orange Linia version Rétro */
            text-decoration: none;
            border: 2px solid transparent;
            padding: 5px 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cmd-link:hover {
            background-color: #ffb86c;
            color: #000;
            box-shadow: 0 0 15px #ffb86c;
            text-shadow: none;
        }

        .cmd-link::before {
            content: "> ";
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .terminal-ui {
                padding: 20px;
            }

            h1 {
                font-size: 3.5rem;
            }

            p {
                font-size: 1.5rem;
            }

            .command-list {
                flex-direction: column;
                gap: 15px;
            }

            .top-bar {
                font-size: 1.2rem;
            }

            .cursor {
                height: 3rem;
            }
        }
    </style>
</head>

<body>

    <div class="background-scene"></div>
    <div class="overlay"></div>
    <div class="scanlines"></div> <!-- Texture TV légère -->

    <div class="terminal-ui">
        <!-- Barre du haut -->
        <div class="top-bar">
            <div>LINIABUS.EU<span class="blink">_</span></div>
            <div class="warning-text">{{ t('err_404_warning') }}</div>
        </div>

        <!-- Contenu principal -->
        <div class="main-content">
            <h1>{{ t('err_404_title').replace(' 404', '') }}<br>404<span class="cursor"></span></h1>

            <p>
                {{ t('err_404_not_found') }}<br>
                {{ t('err_404_dragonfly') }}
            </p>

            <!-- Actions -->
            <div class="command-list">
                <a href="{{ url_for_page('home') }}" class="cmd-link">{{ t('err_404_back_home') }}</a>
                <a href="{{ url_for_page('planner') }}" class="cmd-link">{{ t('err_404_plan_itinerary') }}</a>
            </div>
        </div>
    </div>

</body>

</html>
