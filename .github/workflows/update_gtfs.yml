name: Mise à jour mensuelle des données GTFS

on:
  schedule:
    - cron: '30 6 1 * *'
  
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests numpy

      - name: Lancer le script de construction GTFS
        run: python build_gtfs.py

      - name: Commit et Push des nouvelles données
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output_gtfs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Mise à jour automatique des données GTFS" && git push)